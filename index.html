<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        transition: background-color 0.3s ease;
        transition: color 0.3s ease;
        text-align: center;
      }
      header {
        padding: 1.5rem 0;
        box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }
      nav {
        max-width: 75rem;
        text-align: center;
        margin: auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }
      nav h1 {
        font-size: 1.75rem;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        align-items: center;
        flex-wrap: wrap;
      }
      nav ul li a {
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        
        transition: color 0.3s ease;
      }
      nav a:hover {
        color: #4a90e2;
      }
      nav a:active {
        color: #4a90e2;
        border-bottom: 0.125rem solid #4a90e2;
        padding-bottom: 0.25rem;
      }

      .theme-toggle {
        background: none;
        border: 0.125rem solid;
        padding: 0.5rem 1rem;
        border-radius: 1.25rem;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        &:hover {
          background-color: #4a90e2;
          border: #4a90e2;
          color: white;
        }
      }

      .hero {
        h2 {
          font-size: 2rem;
          margin-bottom: 1rem;
        }
        p {
          font-size: 1.25rem;
          margin-bottom: 2rem;
        }
      }
      .button {
        display: inline-block;
        padding: 0.875rem 2rem;
        background-color: #4a90e2;
        color: white;
        text-decoration: none;
        border-radius: 0.3125rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
        &:hover {
          background-color: #357abd;
        }
      }
      .image {
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 2rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
      }
      main {
        max-width: 75rem;
        margin: 0 auto;
        padding: 3rem 2rem;
        min-height: calc(100vh - 15rem);
      }
      body.light-mode {
        background-color: #f5f5f5;
        color: #333;
      }

      body.light-mode header,
      body.light-mode footer {
        background-color: #ffffff;
      }

      body.dark-mode {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      body.dark-mode header nav ul li a{
        color: white;
      }
      body.light-mode header nav ul li a{
        color: black;
      }
      body.dark-mode header,
      body.dark-mode footer {
        background-color: #242424;
      }
      footer {
        text-align: center;
        padding: 2rem;
        margin-top: 4rem;
        transition: background-color 0.3s ease;
      }
      @media (max-width: 48rem) {
        /* Mobile-specific overrides */
        header nav {
          flex-direction: column;
          text-align: center;
        }
        h2 {
          font-size: 2rem;
        }
        header nav ul {
          flex-direction: column;
          gap: 1rem;
        }

        .hero h2 {
          font-size: 2rem;
        }

        .hero p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>CJ Developer</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div>
          <button class="theme-toggle" type="button">‚òÄÔ∏è Light</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <img
          class="image"
          height="250px"
          width="250px"
          src="./Profile.jpeg"
          alt="Me"
        />
        <h2>Hi, I'm Chizom Jesse</h2>
        <p>Full-Stack Software Engineer & Problem Solver</p>
        <a href="./projects.html"
          ><button class="button" type="button">View My Work</button></a
        >
      </section>
    </main>
    <footer>
      <p>¬© 2024 Chizom Jesse. All rights reserved.</p>
    </footer>
    <script>
      const container = document.body;
      const button = document.querySelector(".theme-toggle");
      const savedTheme = localStorage.getItem("theme") || "light-mode";
      container.classList.add(savedTheme);
      updateButtonText();
      function work() {
        if (container.classList.contains("light-mode")) {
          container.classList.remove("light-mode");
          container.classList.add("dark-mode");
          localStorage.setItem("theme", "dark-mode");
        } else {
          container.classList.remove("dark-mode");
          container.classList.add("light-mode");
          localStorage.setItem("theme", "light-mode");
        }

        updateButtonText();
      }
      function updateButtonText() {
        if (container.classList.contains("dark-mode")) {
          button.textContent = "‚òÄÔ∏è Light";
        } else {
          button.textContent = "üåô Dark";
        }
      }
      button.addEventListener("click", work);
    </script>
  </body>
</html>
